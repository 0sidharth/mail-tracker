                  <h4 class="card-title">First email details fill-up</h4>
                  <p class="card-description">
                    Fill up the relevant details of the professor to generate and add to the database
                  </p>
                  <form class="forms-sample">
                    <div class="form-group">
                      <label for="InputName">Name of Professor</label>
                      <input type="text" class="form-control" id="InputName" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                      <label for="InputEmail">Email address</label>
                      <input type="email" class="form-control" id="InputEmail" placeholder="Email" required>

                      <input type="text" class="form-control" id="InputUniv" placeholder="University" required>

                    <div class="form-group">

                    </div>
                    <div class="form-group">
                      <label for="InputCity">City</label>
                      <input type="text" class="form-control" id="InputCity" placeholder="Mumbai" required>
                    </div>
                    <div class="form-group">
                      <label for="Textarea">Email Body</label>
                      <textarea class="form-control" id="Textarea" rows="4" placeholder="Enter the email body here" required></textarea>
                    </div>
                    </div>
                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
